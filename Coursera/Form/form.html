<!DOCTYPE html>
<html>
    <head>
        <title>Submit Forms</title>
        <script src="form.js"></script>  
    </head>
    <body>
        <h1> Submit your code here</h1>
        <form>
            <label for="roll">Roll</label>
            <input type="number" id="roll" name="roll">
            <br/><br/>

            <label>Email:<input type="eamil" name="email1" id="main_email" required></label>
            <br/><br/>
            <label>Confirm Email:<input type="eamil" name="email2" id="check_email" onchange="check()" required></label>
            <br/><br/>

            <label for="editor">Editor</label>
            <input type="text" id="editor" name="editor">
            <br/><br/>
            <input type="submit" value="Submit" onclick="return check()">
        </form>
    </body>
</html>
